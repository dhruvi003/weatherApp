<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/5bb8f34664.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Montserrat&family=Ubuntu&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="logo">
            <i class="fa-solid fa-sun fa-5x"></i>
            <h1>My weather App</h1>
        </div>

        <div class="intro">
            <p>Welcome to My weather App. Just name the city and you can check the weather easily</p>

            
            <form action="/" method="post">
                <label for="cityInput">City Name:</label>
                <br>
                <br>
                <input type="text" name="cityName" id="cityInput" autocomplete="off">
                <br> <br>
                <button type="submit">Go!</button>
            </form>
        </div>
    </div>

</body>

</html>
